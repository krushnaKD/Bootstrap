<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
            
          <div class="col-md-6  mt-5">
            <h1 class="text-center mb-4">Contact</h1>
            <form class="row g-3 border border-primary p-2">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Enter Email"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Password"
                />
              </div>
              <div class="col-md-6">
                <label for="inputNumber" class="form-label">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNumber"
                  placeholder="Enter Phone Number"
                />
              </div>
              <div class="col-md-6">
                <label for="inputAltNumber" class="form-label"
                  >Alternat Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="inputAltNumber"
                  placeholder="Enter Alternat Phone Number"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>

              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Punjab">punjab</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Select City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-12 d-flex justify-content-center gap-4">
                <h4>Gender</h4>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioDefault"
                    id="radioDefault1"
                  />
                  <label class="form-check-label" for="radioDefault1">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioDefault"
                    id="radioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="radioDefault2">
                    Male
                  </label>
                </div>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 mt-5">
            <h1 class="mb-4">Reach Us</h1>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15123.972608461154!2d73.78083315092724!3d18.619377769892385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9ab1ce75ea5%3A0xd404e39356ef2572!2sKalewadi%2C%20Pimpri-Chinchwad%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1751873062816!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <div>
        <h1>facebook</h1>
        <a href="https://www.facebook.com/">
            <i class="bi bi-facebook"></i>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
